<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Bonjour</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #f0f0f0; font-family: Arial, sans-serif; }
        h1 { color: #333; margin-bottom: 20px; font-size: 2em; }
        button { background-color: #4CAF50; color: white; padding: 15px 30px; border: none; border-radius: 5px; font-size: 1.2em; cursor: pointer; }
        #hello { display: none; font-size: 3em; color: #2196F3; }
        #content { display: none; }
    </style>
</head>
<body>
    <div id="content">
        <h1>Bienvenue</h1>
        <button id="openBtn">Ouvrir</button>
        <div id="hello">BONJOUR</div>
    </div>
    <script>
        var password = prompt("Mot de passe :");
        if (password === "enfant123") { // Change ce mot de passe
            document.getElementById("content").style.display = "block";
        } else {
            alert("Mauvais mot de passe !");
            document.body.innerHTML = "<h1>Accès refusé</h1>";
        }
        document.getElementById('openBtn').addEventListener('click', function() {
            document.getElementById('hello').style.display = 'block';
            this.style.display = 'none';
        });
    </script>
</body>
</html>
